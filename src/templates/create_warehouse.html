{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse App{% endblock %}

{% block content %}
<h2>Create New Warehouse</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">Warehouse Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter warehouse name">
    </div>
    
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" placeholder="Enter warehouse description (optional)"></textarea>
    </div>
    
    <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" value="100" min="0" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="initial">Initial Amount:</label>
        <input type="number" id="initial" name="initial" value="0" min="0" step="0.1">
    </div>
    
    <button type="submit" class="btn btn-success">Create Warehouse</button>
    <a href="{{ url_for('index') }}" class="btn">Cancel</a>
</form>
{% endblock %}
